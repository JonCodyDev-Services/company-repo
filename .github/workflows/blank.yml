name: Assign Issues to Project Board

on:
  issues:
    types: [opened, edited]

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write      # Allows modifying issues
      projects: write    # Allows modifying project boards
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Assign issue to project board
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/orgs/JonCodyDev-Services/projects/1
          issue-number: ${{ github.event.issue.number }}
